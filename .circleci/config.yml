version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      
      - run:
          command: ./build-scripts/01-build.sh
          command: ./build-scripts/02-test.sh
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
